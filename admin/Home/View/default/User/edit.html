<include file='Index:header'/>
<div class="page">
<div class="w-full">
  <div class="widget-box">
    <div class="widget-header"><h2 class="widget-title"><span>会员【<b class="t-green"><{$rs.username}></b>】- 资料编辑<strong class="t-red">（请谨慎操作！）</strong></span></h2></div>
    <div class="widget-body">
      <div class="widget-main">
        <form class="ajaxForm" action="<{:U('user/editDo')}>" method="post">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label class="label">会员用户编号<span>（不可修改）</span></label><input type="text" placeholder="新会员用户编号" class="input-text" value="<{$rs.username}>" readonly></div>
              </div>
              <div class="col-lg-6">
                <div class="form-group"><label class="label">接点人用户编号<span>（不可修改）</span></label><input type="text" placeholder="请输入接点人用户编号" class="input-text" value="<{$rs.parentuser}>" readonly></div>
              </div>              
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label class="label">开户姓名</label><input type="text" name="realname" placeholder="开户姓名" class="input-text" value="<{$rs.realname}>" autocomplete="off"></div>
              </div>
              <div class="col-lg-6">
                <div class="form-group"><label class="label">手机号</label><input type="number" placeholder="手机号" class="input-text" name="phone" value="<{$rs.phone}>" autocomplete="off"></div>
              </div>              
            </div>
            
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label class="label">开户银行</label><select name="banktype" class="input-text"><option value="1">中国农业银行</option></select></div>
              </div>
              <div class="col-lg-6">
                <div class="form-group"><label class="label">银行帐号</label><input  type="text" name="cardno" placeholder="银行帐号" class="input-text" value="<{$rs.cardno}>" autocomplete="off"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group"><label class="label">登录密码<span>（如果不修改，请为空）</span></label><input type="text" name="password" placeholder="登录密码" class="input-text" autocomplete="off"></div>
              </div>
              <div class="col-lg-6">
                <div class="form-group"><label class="label">会员点位</label><span class="btn btn-success">
                  <if condition="$rs.parent_where eq 1">左区会员<elseif condition="$rs.parent_where eq 2"/>右区会员<else/>不晓得</if></span>      
                </div>
              </div>
            </div>
            <input type="hidden" name="id" value="<{$rs.id}>">
            <div class="form-group-bottom clearfix tac">
                <button type="submit" class="btn btn-success"><i class="ace-icon icon-right"></i>确认修改</button>
                <button class="btn btn-primary" type="reset"><i class="ace-icon icon-back"></i>重置</button>
            </div>
      </form>
      </div>
    </div>
  </div>
</div>
<include file='Index:footer'/>
