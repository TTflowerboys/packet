<include file='Index:header'/>
<div class="page">

<div class="tab-box J_tab">
  <ul class="nav nav-tabs">
    <li class="active" data-target="webSetting">网站设置</a></li>
  </ul>
  <div class="tab-content">
      <form class="ajaxForm2 form-horizontal" action="<{:U('sys/saveDo')}>" method="post">
          <div id="webSetting" class="tab-pane tab-active">
              <div class="form-items">
                  <label class="col-sm-2 control-label">关闭网站：</label><div class="col-sm-10" style="padding-top:5px"><input name="isclose" value="1"  <if condition="$rs.isclose eq 1">checked</if> class="switch btn-flat" type="checkbox" /><span class="lbl"></span></div>
              </div>
              <div class="form-items">
                  <label class="col-sm-2 control-label">网站名称：</label>
                  <div class="col-sm-10"><input type="text" name="webname" class="input-text col-sm-5 col-xs-10" value="<{$rs.webname}>" placeholder="网站名称"></div>
              </div>
              <div class="form-items">
                  <label class="col-sm-2 control-label">网站域名：</label>
                  <div class="col-sm-10"><input type="text" name="domain" class="input-text col-sm-5 col-xs-10" value="<{$rs.domain}>" placeholder="网站域名"></div>
              </div>
              <div class="form-items">
                  <label class="col-sm-2 control-label">关闭网站说明：</label>
                  <div class="col-sm-10"><textarea style="height: 110px;padding: 8px;" name="closemsg" class="textarea col-sm-5 col-xs-10" placeholder="请填写网站关闭说明"><{$rs.closemsg}></textarea></div>
              </div>
          </div>

          <div class="form-items">
              <label class="col-sm-2">&nbsp;</label>
              <div class="col-sm-10">
                  <button class="btn btn-success" type="submit"><i class="ace-icon icon-right"></i>确认修改</button>
                  <button class="btn btn-primary" type="reset"><i class="ace-icon icon-back"></i>重置</button>
              </div>
          </div>
      </form>
  </div>
</div>


</div>

<include file='Index:footer'/>
