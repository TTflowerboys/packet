<include file='Index:header'/>

<div class="container ptb42">
    <include file='Index:aside'/>
    <div class="w-md-8p">
        <div class="areaR" style="border: 1px solid #ccc;">
            <h2 class="asideDt">我的资料</h2>
            <div class="areaRcont">
                <form class="ajaxForm" action="<{:U('user/saveDo')}>" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="label">会员编号</label>
                                <input type="text" placeholder="手机号" class="text-ipt" value="<{$rs.username}>" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            
                            <div class="form-group">
                                <label class="label">开户人姓名</label>
                                <input type="text" placeholder="开户人真实姓名" name="realname" class="text-ipt" value="<{$rs.realname}>">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="label">手机号</label>
                                <input type="text" placeholder="手机号" class="text-ipt" value="<{$rs.phone}>" name="phone">
                            </div>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="form-group"><label class="label">开户银行</label><select name="banktype" class="text-ipt"><option value="1">中国农业银行</option></select></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="label">银行卡卡号</label>
                                <input type="number" placeholder="银行卡卡号" class="text-ipt" maxlength="19" value="<{$rs.cardno}>" name="cardno">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="label">开户行地址</label>
                                <input type="text" placeholder="开户银行" name="bankaddress" class="text-ipt" value="<{$rs.bankaddress}>">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group-bottom clearfix tac">
                        <button type="submit" class="text-submit"><i class="ace-icon icon-right"></i>提交修改</button>
                        <button class="text-reset" type="reset"><i class="ace-icon icon-back"></i>重置</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<include file='Index:footer'/>
